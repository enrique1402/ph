		<form id="formLogin" class="contact_form" action="index.html" method="POST">
			<fieldset>
				<legend>Formulario de login</legend>
			<ul>
				<li>
					<label for="login">Login: </label>
						<input id="login" type="text" pattern="\D+[a-zA-Z0-9-]+" required autofocus>					
				</li>
				<li>
					<label for="password">Contraseña:</label>
						<input id="password" type="password" pattern="[a-zA-z0-9-_]+" required>					 
				</li>
				<li>
					<button class="submit" type="submit" value="Entrar" onclick="peticionLoginPOST()">Entrar</button>
				</li>
			</ul>
			</fieldset>
		</form>
