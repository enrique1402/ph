<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="imagenes/logo_mini.png">
	<link rel="stylesheet" href="estilos/star_rate.css">
	<link rel="stylesheet" href="estilos/global.css">
	<link rel="stylesheet" href="estilos/fontello.css">
	<link rel="stylesheet" href="estilos/fontello-codes.css">
	<link rel="stylesheet" href="estilos/fontello-embedded.css">
	<link rel="stylesheet" href="estilos/fontello-ie7.css">
	<link rel="stylesheet" href="estilos/fontello-ie7-codes.css">
	<link rel="stylesheet" href="estilos/fontello.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<title>Nueva ruta - Ruteando</title>
</head>
<body>
	<!-- CABECERA -->
	<header>
		<a href="index.html"><img src="imagenes/logo.png" alt="Ruteando"></a>
		<nav>
			<a href="index.html">Índice<span class="icon-home"></span></a>
			<a href="login.html">Login<span class="icon-export"></span></a>
			<a href="registro.html">Registro<span class="icon-edit"></span></a>
			<a href="rutas.html">Rutas<span class="icon-paper-plane"></span></a>
			<a href="nueva_ruta.html">Añadir ruta<span class="icon-plus"></span></a>
		</nav>
	</header>	

	<!-- CONTENIDO -->
	<main>
		<form class="contact_form" action="index.html" method="GET">
			<fieldset>
				<legend>Crear nueva ruta</legend>
				<ul>
					<li>					
						<span class="required_notification">* Datos requeridos</span>
					</li>
					<li> 
						<label for="titulo">Titulo:</label>
							<input type="text" id="titulo" maxlength="50" pattern="\D+[a-zA-Z0-9-]+" placeholder="Ruta montañosa" required autofocus >						
					</li>
					<li>
						<label for="recorrido">Recorrido:</label>
							<textarea id="recorrido" required></textarea>	
					</li>
					<li>
						<label for="descripcion">Descripción:</label>
						<textarea id="descripcion" required></textarea>						
					</li>
					<li>
						<label for="distancia">Distancia:</label>
						<input type="number" id="distancia" min="0" max="50" step=0.01 required>
						<span class="form_hint">Introduce un número entre 0 y 50 con uno o dos decimales</span>
					</li>		
					<li>
						<label for="fecha">Fecha:</label><input type="date" id="fecha" pattern="\d{1,2}/\d{1,2}/\d{4}" name="desde" required>
						<span class="form_hint">Introduce una fecha con el formato dd/mm/aaaa</span>
					</li>				
					<li>
						<!--<label for="dif">Dificultad:<br>
							<input type="radio" id="rate1" name="dif" value="1"><label class="starTag" class="icon-star" for="rate1"></label>
							<input type="radio" id="rate2" name="dif" value="2"><label class="starTag" class="icon-star" for="rate2"></label>
							<input type="radio" id="rate3" name="dif" value="3"><label class="starTag" class="icon-star" for="rate3"></label>
							<input type="radio" id="rate4" name="dif" value="4"><label class="starTag" class="icon-star" for="rate4"></label>
							<input type="radio" id="rate5" name="dif" value="5"><label class="starTag" class="icon-star" for="rate5"></label>
						</label>-->
						<label>Dificultad:</label>
						<div  class="starRating">
							<a href="#"><span class="icon-star" data-value="1" title="Votar con 1 estrellas"></span></a>
							<a href="#"><span class="icon-star" data-value="2" title="Votar con 2 estrellas"></span></a>
							<a href="#"><span class="icon-star" data-value="3" title="Votar con 3 estrellas"></span></a>
							<a href="#"><span class="icon-star" data-value="4" title="Votar con 4 estrellas"></span></a>
							<a href="#"><span class="icon-star" data-value="5" title="Votar con 5 estrellas"></span></a>						
						</div>
					</li>
					<li>
						<label for="imagenes">Imagen:</label>
						<input type="file" id="imagenes">
						<label for="desc">Descripción de imagen:</label>
						<textarea id="desc" required></textarea>
						<img id="mini" src="imagenes/ruta1.jpg" alt="mini">
						<button class="submit" type="submit" value="Añadir foto">Añadir foto</button>
					</li>
					<li>
						<button class="submit" type="submit" value="Crear ruta">Crear ruta</button>
					</li>
				</ul>
			</fieldset>
			
		</form>
	</main>
	<!-- PIE DE PAGINA -->
	<footer>
		<p>Daniel Sánchez y Enrique Santisteban - PH2 - &copy;Ruteando 2015 - <a href="acerca.html">Acerca</a></p>
	</footer>
</body>
</html>
