			<form class="contact_form" action="index.html" method="POST">
				<fieldset>
					<legend>Búsqueda</legend>
				<ul>
					<li>
						<label for="buscar">Buscar: </label>
							<input id="buscar" type="text" required autofocus>					
					</li>
					<li>
						<label for="lista">Buscar por:</label>
							<select id="lista">
					        	<option value="Título">Título</option>
						       	<option value="Recorrido">Recorrido</option>
						        <option value="Descripción">Descripción</option>
					            <option value="Fecha">Fecha</option>
					            <option value="Dificultad">Dificultad</option>
					            <option value="Distancia">Distancia</option>
					            <option value="Fecha">Fecha</option>
				       		</select>				 
					</li>
					<li>
						<label for="min">Mínima</label>
							<input id="min" type="radio" name="rango" value="minima" checked>
					</li>
					<li>
						<label for="max">Máxima</label>
							<input id="max" type="radio" name="rango" value="maxima" checked>
					</li>
					<li>					
						<span class="fechas">Desde:</span><input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" name="desde">
						<span class="form_hint">Introduce una fecha con el formato dd/mm/aaaa</span>
						<span class="fechas">Hasta:</span><input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" name="hasta">
						<span class="form_hint">Introduce una fecha con el formato dd/mm/aaaa</span>
					</li>
					<li>	
						<button class="submit" type="submit" value="Entrar">Entrar</button>
					</li>
				</ul>
				</fieldset>
			</form>
